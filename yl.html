<script>
    jQuery(function () {
        var state = 'pass';
        var color = '4EB16E';
        var content = "";
        
        var informationUrl = 'http://background.cumt.edu.cn/infoplus/form/e966345/render';
        if (state == 'pass') {
            content = informationUrl;
        } else if (state == 'invalid') {
            content = '当前码无效，请查看申请历史';
        }
        console.info(content);
        jQuery('#output').qrcode({
            render: "table",
            width: 150,
            height: 150,
            text: content,
            render: "canvas", //也可以替换为table
            foreground: "#" + color,
            background: "#FFF"

        });
    });


    //获取系统时间
    function showTime() {
        nowtime = new Date();
        year = nowtime.getFullYear();//年
        month = nowtime.getMonth() + 1;//月
        day = nowtime.getDate();//日
        hour = nowtime.getHours();//时
        minutes = nowtime.getMinutes(); //分
        seconds = nowtime.getSeconds(); //秒
        //文字增加空格
        document.getElementById("div_timer").style = "white-space:pre;";
        //显示时间
        document.getElementById("div_timer").innerText = p(year) + "-" + p(month) + "-" + p(day);
        document.getElementById("div_timer_time").innerText = p(hour) + ":" + p(minutes) + ":" + p(seconds);
        document.getElementById("a").innerText = p(year) + "/" + p(month) + "/" + p(day);
        document.getElementById("b").innerText = p(year) + "/" + p(month) + "/" + p(day);
    }

    setInterval("showTime()", 1000);

    //月日时分秒小于10补0
    function p(s) {
        return s < 10 ? '0' + s : s;
    }
</script><script type="text/javascript">
